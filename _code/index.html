<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tổng hợp đề thi học sinh giỏi tin học của các tỉnh</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Tổng hợp đề thi học sinh giỏi tin học của các tỉnh</h2>
        <table id="example" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>Tỉnh</th>
                    <th>Lớp</th>
                    <th>Năm học</th>
                    <th>Link</th>
                    <th>Đóng góp</th>
                    <th></th>
                </tr>
            </thead>
        </table>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#example').DataTable({
                "ajax": {
                    "url": "data.json",
                    "dataSrc": function(json) {
                        // Giả định json là mảng chứa dữ liệu
                        return json;
                    }
                },
                "columns": [
                    { "data": "tinh" },
                    { "data": "lop" },
                    { "data": "nam" },
                    { "data": "link" },
                    { "data": "email" },
                    { "data": "tinh" },

                ],
                // Định dạng cột link
                "columnDefs": [
                    {
                        "targets": 3,
                        "render": function(data, type, row, meta) {
                            return '<a href="https://github.com/zukahai/provincial-informatics-exam-questions/blob/main/' + row['file'] + '" target="_blank">Xem</a>';
                        }
                    },
                    {
                        "targets": 5,
                        "render": function(data, type, row, meta) {
                            return '<input type="checkbox" name="tinh" value="' + row['tinh'] + '" onclick="abc(\''+row['tinh']+row['lop']+row['nam']+row['file']+'\')">';
                        }
                    }
                ]
            });
        });

    function abc(id) {
        console.log(id);
    }
    </script>
</body>
</html>
